<!DOCTYPE html>
<html lang="ko" ng-app="app">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>	
	<!--
	<script src="http://192.168.123.103:3000/socket.io/socket.io.js"></script>   
	-->
	<script src="http://localhost:3000/socket.io/socket.io.js"></script>   	
	
	<script src="common.js"></script>
	<script src="caller.js"></script>
</head>
<body>
<div class="container" ng-controller="callerCtrl">
	<h1>Caller</h1>

	<div>
		<button type="button" class="btn" ng-click="connect()" ng-hide="isConnect">Connect</button>
		<button type="button" class="btn" ng-click="offer()" ng-hide="isCreatedOffer">Offer</button>			
		<button type="button" class="btn" ng-click="sendVideo()">Send video</button>	

	</div>
	
	<br />
	<form class="form-inline" ng-submit="send()">
		<input type="text" ng-model="message_text" />	
		<input type="file" id="files" onchange="angular.element(this).scope().changeFile(this)" style="display:none" />
		<button type="submit" class="btn">Send message by Datachannel</button>	
	</form>
	<br />

	<div class="well"><span>{{message}}</span> <img ng-src="{{img}}"></div>

	<div>
		<h2>video 1</h2>
		<video id="v1"></video>

		<h2>video 2</h2>
		<video id="v2"></video>
	</div>	
</div>	
</body>
</html>
